<md-sidenav-layout>
    <md-sidenav #sidenav mode="side">
        Sidenav
    </md-sidenav>
    <md-toolbar color="primary">
        <button md-button class="app-icon-button" (click)="sidenav.toggle">
            <md-icon class="material-icons app-toolbar-menu">menu</md-icon>
        </button>

        {{title}}

        <span class="app-toolbar-filler"></span>
    </md-toolbar>

    <!-- List tabular data -->
    <records-table></records-table>
</md-sidenav-layout>
